<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Profit Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Property Profit Calculator</h1>
    <form id="profitForm">
      <div class="form-group">
        <label for="propertyValue">Вартість житла :</label>
        <input type="number" id="propertyValue" required>
      </div>
      <div class="form-group">
        <label for="monthlyRent">Арендна плата в місяць :</label>
        <input type="number" id="monthlyRent" required>
      </div>
      <div class="form-group">
        <label for="annualExpenses">Витрати в рік на утримання житла :</label>
        <input type="number" id="annualExpenses" required>
      </div>
      <div class="form-group">
        <label for="yearsOfRent">На скільки років здаєте в аренду:</label>
        <input type="number" id="yearsOfRent" required>
      </div>
      <div class="form-group">
        <label for="priceGrowthRate">Темпи роста цін (%):</label>
        <input type="number" id="priceGrowthRate" step="0.01" required>
      </div>
      <button type="button" onclick="calculateProfits()">Calculate</button>
    </form>
    <div id="results">
      <h2>Results</h2>
      <p id="rentIncome"></p>
      <p id="finalPropertyValue"></p>
      <p id="totalProfit"></p>
      <p id="sellProfit"></p>
      <p id="comparison"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
